<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- Container -->
        <div class="container">

            <!-- Main Header -->
            <header>
                
                <h1>Welcome!</h1>
                <h3>Overview of your activity</h3>
                
            </header>
            <!-- Main Header END-->

            <!-- Navigation bar -->
            <nav class="clearfix">
                <div><a href="#">10</a></div>
                <div><a href="#">11</a></div>
                <div><a href="#">12</a></div>
                <div><a href="#">13</a></div>
                <div><a href="#">14</a></div>
            </nav>
            <!-- Navigation bar END-->

            <main>
                <!-- Activity Time Section-->
                <section>
                    <img src="img/baseline-timer-24px.svg" alt="">
                    <h2>Activity</h2>
                    <h3>Average</h3>
                    <p>6h 40min</p>
                </section>
                <!-- Activity Time Section END-->

                <!-- Steps Section-->
                <section>
                    <img src="img/baseline-directions_run-24px.svg" alt="">
                    <h2>Steps</h2>
                    <h3>Total</h3>
                    <p>7,540</p>
                </section>
                <!-- Steps Section END-->

                <!-- Calories Section-->
                <section>
                    <img src="img/baseline-whatshot-24px.svg" alt="">
                    <h2>Calories</h2>
                    <h3>Total Burned</h3>
                    <p>340</p>
                </section>
                <!-- Calories Section END-->
            </main>

        </div>
        <!-- Container END-->
    </div>
</body>
</html>
